<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Sign Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        img {
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traffic Sign Prediction</h1>

        <!-- Uploaded Image -->
        <h2>Uploaded Image:</h2>
        <img src="data:image/png;base64,{{ image }}" alt="Uploaded Image" width="300" />

        <!-- Predicted Sign -->
        <h2>Predicted Sign:</h2>
        <p style="font-size: 1.5em; font-weight: bold; color: #007BFF;">{{ sign }}</p>

        <!-- Back Button -->
        <a href="/" class="btn-back">Go Back</a>
    </div>
</body>
</html>
